<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="pic">
        <thead>
            <th>BOOK NAME</th>
            <th>BOOK PRICE</th>
            <th>ACTION</th>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.price}}</td>
                <td><a href="{%url 'view' book.id %}" class="btn btn-primary">Detail</a></td>
                <td><a href="{%url 'Update' book.id %}" class="btn btn-success">Update</a></td>
                <td><a href="{%url 'Delete' book.id %}" class="btn btn-primary">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
